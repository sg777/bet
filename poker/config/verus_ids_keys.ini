# Verus IDs and Keys Configuration
# This file allows you to configure identity names and key prefixes
# without recompiling the code.

[identities]
# Parent identity (root namespace)
parent_id = sg777z.chips.vrsc@

# Cashier identity (holds cashier information)
cashier_id = cashier.sg777z.chips.vrsc@

# Dealer identity (holds dealer list)
dealer_id = dealer.sg777z.chips.vrsc@

# Short names for backward compatibility (used in some functions)
cashiers_short = cashiers
dealers_short = dealers
poker_short = poker

[keys]
# Base prefix for all keys
# Format: chips.vrsc::<game_type>.<namespace>.
key_prefix = chips.vrsc::poker.sg777z.

# Individual key names (these are appended to key_prefix)
cashiers_key = cashiers
dealers_key = dealers
t_game_id_key = t_game_ids
t_table_info_key = t_table_info
t_player_info_key = t_player_info
t_d_deck_key = t_d_deck
t_b_deck_key = t_b_deck
t_card_bv_key = card_bv
t_game_info_key = t_game_info
player_deck_key = player_deck

# Player deck keys (p1-p9)
